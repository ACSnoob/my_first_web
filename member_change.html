<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>成员信息更变</title>
</head>
<style>
    .label{
        margin-left:30%;   
    }
    .input{
        width:30%;
        height:20px;
    }
</style>
<body>
    <h1 style="text-align: center;"><strong>人员信息修改</strong></h1>
    <h2 style="text-align: center;color:red;">PS:未修改内容保持空白</h2>
    <form method="POST" action="/system/member_change/">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{num_date}}"><!--传递要修改的内容的id，将其设置为不可见的post-->
        <label class="label">姓名：
            <input class="input" type="text" name="name">
        </label><br>
        <label class="label">部门：
            <input class="input" type="text" name="department">
        </label><br>
        <label class="label">加入时间：
            <input class="input" type="text" name="join_time">
        </label><br>
        <button style="margin-left:45%" type="submit">确认修改</button>
    </form>
</body>
</html>
